<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: aquamarine;colour:Blue:padding:20px 20px;">
        <h2 align="center">Registration Form</h2>
    </div>
    <div>
        <form>
            <label>FirstName:</label>
            <input type="text" placeholder="Enter your name" style=""><br>
            <label>Address:</label>
            <textarea></textarea><br>
            <label>Contact No.:</label>
            <input type="number"><br>
            <label>Email:</label>
            <input type="Email"><br>
            Subjects:
            <input type="checkbox">C++
            <input type="checkbox">C
            <input type="checkbox" checked>Java<br>
            <label>Gender:</label>
            <input type="radio" name="gen">Male
            <input type="radio" name="gen">Female<br>
            <label>Country</label>
            <select>
                <option>India</option>
                <option>India</option>
                <option>USA</option>
                <option>China</option>
                <option selected disabled>--Select Country--</option> 
            </select><br>
            <label>Upload File:</label><br>
            <input type="file"><br>
            <button>OR</button>
            <input type="button"value="Cancel">
            <input type="Submit">
            <input type="reset"><br>
            <progress value="50" max="100"></progress>
            <fieldset>
                <legend>User Datails</legend>
                Username:
                <input type="text"><br>
                Password:
                <input type="Password">
            </fieldset>
        </form>
    </div>
</body>
</html>
